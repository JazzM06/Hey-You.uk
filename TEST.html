<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Static Website Showcase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #fff;
      --text: #111;
      --accent: #e91e63;
    }

    body.dark {
      --bg: #121212;
      --text: #eee;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    nav {
      background: var(--accent);
      color: white;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      margin: 0 1em;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      max-width: 200px;
      margin: 10px;
      cursor: pointer;
      border-radius: 8px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .toggle-btn {
      background: none;
      border: 2px solid white;
      padding: 0.4em 0.8em;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    .collapsible {
      background: #f4f4f4;
      border: none;
      padding: 1em;
      font-size: 1em;
      text-align: left;
      cursor: pointer;
      width: 100%;
    }

    .content {
      display: none;
      padding: 1em;
      background: #fefefe;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
      margin-top: 1em;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .modal.open {
      display: flex;
    }

    form {
      margin-top: 2em;
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      padding: 0.5em;
      margin: 0.5em 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button[type="submit"] {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.8em;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <nav>
    <div>ðŸ’¡ Static Site Demo</div>
    <div>
      <a href="#">Home</a>
      <a href="#gallery">Gallery</a>
      <a href="#contact">Contact</a>
    </div>
    <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Theme</button>
  </nav>

  <div class="container">
    <h1>Welcome to My Static Site</h1>
    <p>This page showcases whatâ€™s possible with a static website â€” no backend, no frameworks, just HTML/CSS/JS.</p>

    <button class="collapsible" onclick="toggleCollapse()">Click to Expand Info</button>
    <div class="content" id="extraContent">
      <p>You can include collapsible sections for FAQs, extra info, or fun content.</p>
    </div>

    <h2 id="gallery">Image Gallery</h2>
    <div class="gallery">
      <img src="https://placekitten.com/300/200" alt="Kitten 1" onclick="openModal(this.src)">
      <img src="https://placekitten.com/301/200" alt="Kitten 2" onclick="openModal(this.src)">
      <img src="https://placekitten.com/302/200" alt="Kitten 3" onclick="openModal(this.src)">
    </div>

    <h2>Watch a Video</h2>
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>

    <h2 id="contact">Contact Form</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="_replyto" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <div class="modal" id="imageModal" onclick="closeModal()">
    <img src="" id="modalImage">
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function toggleCollapse() {
      const content = document.getElementById('extraContent');
      content.style.display = content.style.display === 'block' ? 'none' : 'block';
    }

    function openModal(src) {
      document.getElementById('modalImage').src = src;
      document.getElementById('imageModal').classList.add('open');
    }

    function closeModal() {
      document.getElementById('imageModal').classList.remove('open');
    }
  </script>

</body>
</html>
