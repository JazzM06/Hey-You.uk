<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smelly Nate & Smooth Flying Poo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #fefefe;
            font-family: Arial, sans-serif;
        }

        .center-text {
            text-align: center;
            margin-top: 15%;
            font-size: 3em;
            color: #333;
        }

        .flash {
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        #poo {
            position: absolute;
            font-size: 3rem;
            pointer-events: none;
            transition: left 1s ease, top 1s ease;
        }
    </style>
</head>
<body>
    <div class="center-text">
        HELLO SMELLY <span class="flash">NATE</span>
    </div>
    <div id="poo">ðŸ’©</div>

    <script>
        const poo = document.getElementById('poo');

        function movePooSmoothly() {
            const maxX = window.innerWidth - 50;
            const maxY = window.innerHeight - 50;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            poo.style.left = `${x}px`;
            poo.style.top = `${y}px`;
        }

        setInterval(movePooSmoothly, 1000);
    </script>
</body>
</html>
