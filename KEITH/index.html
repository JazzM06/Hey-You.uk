<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keith's Shitty Plumbing</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #001f3f; /* darker blue */
      font-family: Arial, sans-serif;
      border: 20px solid transparent;
      box-sizing: border-box;

      /* Pipe border */
      border-image: url('https://i.imgur.com/7fHMZkG.png') 30 round;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: #001933;
      padding: 2em;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .poo {
      position: absolute;
      font-size: 4rem;
      z-index: 2;
      user-select: none;
      will-change: transform;
    }

    h1 {
      font-size: 2em;
    }

    p {
      font-size: 1.2em;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Keith's Shitty Plumbing</h1>
    <p>Where the leaks are part of the charm.</p>
  </div>

  <div class="poo" id="poo">ðŸ’©</div>

  <script>
    const poo = document.getElementById('poo');

    let x = Math.random() * (window.innerWidth - 60);
    let y = Math.random() * (window.innerHeight - 60);
    let vx = (Math.random() - 0.5) * 4;
    let vy = (Math.random() - 0.5) * 4;

    function movePoo() {
      x += vx;
      y += vy;

      const pooSize = 60;

      if (x <= 0 || x + pooSize >= window.innerWidth) vx *= -1;
      if (y <= 0 || y + pooSize >= window.innerHeight) vy *= -1;

      poo.style.transform = `translate(${x}px, ${y}px)`;
      requestAnimationFrame(movePoo);
    }

    movePoo();
  </script>
</body>
</html>
