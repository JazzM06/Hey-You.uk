<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You Hanna</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #ff4d4d, #990000);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 4em;
      margin: 0;
      color: #fff0f5;
      text-shadow: 2px 2px 8px #800000;
    }
    .heart {
      font-size: 5em;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="heart">❤️</div>
  <h1>I love you more Hanna &lt;3</h1>
  <div class="heart">❤️</div>
</body>
</html>
